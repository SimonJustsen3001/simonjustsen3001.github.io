<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon's Portfolio</title>
    <link id="styles" rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="section-1">
        <div class="name-wrapper">
          <img class="wave" src="public/wave.svg" />
          <p class="intro-text">Hi! I'm</p>
          <div class="first-name"></div>
          <div class="last-name"></div>
        </div>
        <div class="about-me-wrapper">
          <p>A passionate developer with a thirst for knowledge</p>
        </div>
      </div>
      <div class="section-2">
        <div class="showcase-text">
          <p>Projects I have done</p>
        </div>
        <div class="showcase-project">
          <div class="showcase-project-image-wrapper">
            <a href="google.dk">
              <img
                class="showcase-project-image"
                src="public/pexels-rovenimagescom-949592.jpg"
              />
            </a>
          </div>
          <div class="showcase-project-info">
            <p class="showcase-project-title">ShareChamber.com</p>
            <p class="showcase-project-description">
              Website for curating movie lists together
            </p>
            <div class="showcase-project-technologies-wrapper">
              <div class="showcase-frontend-technologies">
                <img class="icons" src="public/typescript.svg" />
                <img class="icons" src="public/react.svg" />
                <img class="icons" src="public/mobx.svg" />
              </div>
              <div class="showcase-backend-technologies">
                <img class="icons" src="public/dotnet.svg" />
                <img class="icons" src="public/postgresql.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="other-projects-grid"></div>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
